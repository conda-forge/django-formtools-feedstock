schema_version: 1

context:
  name: django-formtools
  version: 2.5.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django-formtools-${{ version }}.tar.gz
  sha256: 47cb34552c6efca088863d693284d04fc36eaaf350eb21e1a1d935e0df523c93

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.2
    - setuptools-scm
    - pip
  run:
    - python >=${{ python_min }}
    - django >=3.2

tests:
  - python:
      imports:
        - formtools
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: A set of high-level abstractions for Django forms
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://django-formtools.readthedocs.io/en/latest/
  repository: https://github.com/jazzband/django-formtools

extra:
  recipe-maintainers:
    - rxm7706
